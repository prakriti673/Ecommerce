{% extends 'store/main.html' %}
{% load static %}
{% block content %}

    <div class="row">
        {% for product in products %}
            <div class="col-lg-4">
                <img class="thumbnail" src="{{ product.imageURL }}">
                <div class="box-element product">
                    <h6><strong>{{ product.name }}</strong></h6>
                    <hr>
                    <button data-product = "{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                    <a class="btn btn-outline-success" href="#">View</a>
                    <h4 style="display: inline-block; "><strong>${{ product.price|floatformat:2 }}</strong></h4>
            
                </div>
            </div>
        {% endfor %}
    </div>
    <script>
    var total = '{{order.get_order_total|floatformat:2}}'
    var totalq = '{{order.get_order_quantity|floatformat:2}}'
    console.log("Order total",total);
    console.log("Order quantity",totalq);
    </script>
{% endblock content %}
